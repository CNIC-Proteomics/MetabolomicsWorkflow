<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/body.css" rel="stylesheet">
    <link href="./assets/css/header.css" rel="stylesheet">
    <link href="./assets/css/title.css" rel="stylesheet">
    <link href="./assets/css/footer.css" rel="stylesheet">
    <title>TurboPutative</title>
    <style>
        /* CORPUS */ 
        #buttonContent {
            margin-top: 10%;
            height: 140px;
        }

        .buttonSpace {
            height: 130px;
        }

        #buttonContent::after {
            content: "";
            clear: both;
            display: table;
        }

        #spaceExe {
            float: right;
            width: 48%;
        }

        #spaceExe a {
            display: inline-block;
            text-align: center;
            padding-top: 50px;
            width: 70%;
            height: 100%;
            margin-left: 10%;
            font-size: 1.6em;
            font-weight: 300;
            text-decoration: none;
        }
        
        #spaceHelp {
            float: left;
            width: 48%;
        }

        #spaceHelp a {
            display: inline-block;
            text-align: center;
            padding-top: 50px;
            width: 70%;
            height: 100%;
            margin-left: 20%;
            font-size: 1.6em;
        }

        #spaceGit {
            width: 30%;
        }

        #spaceGit a {
            display: inline-block;
            text-align: center;
            padding-top: 14px;
            width: 45%;
            height: 40%;
            margin-top: 20%;
            font-size: 1.2em;
        }

        .button {
            background-color: transparent;
            border-radius: 10px;
            border: 3px solid darkred;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
            font-family: Arial;
            text-decoration: none;
            transition: 0.8s;
        }

        .button:hover {
            background-color: rgba(139, 0, 0, 0.5);
            color: rgba(255,255,255,1);
        }

        /* IMAGE */
        #imgContent {
            margin-top: 45px;
        }

        #imgContent img {
            display: block;
            margin: auto;
            animation: rotation 30s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
    </style>
</head>
<body>

    <div id="header">
        <div id="title">
            <span></span>
        </div>
        <div id="subtitle">
            <span></span>
        </div>
    </div>

    <div id="mainContent">

        <div id="buttonContent">

            <div id="spaceHelp" class="buttonSpace">
                <a id="btnHelp" class="button" href="./sections/help/index.html">Help</a>
            </div>

            <div id="spaceExe" class="buttonSpace">
                <a id="btnExe" class="button" href="sections/execute/moduleSelector.html">Execute</a>
            </div>

            <!--
            <div id="spaceGit" class="buttonSpace">
                <a id="btnGit" class="button" onclick="openGitHub()">GitHub</a>
            </div>
            -->
        </div>
        
        <div id="imgContent">
            <img src="./assets/images/icon2.ico" alt="fattyAcids" width="200">
        </div>

        <div id="footer">
            <div id="footText">
                <p>Spanish National Center for Cardiovascular Research</p>
                <p>Cardiovascular Proteomics and Metabolomics Unit</p>
                <p>C/ Melchor Fern√°ndez Almagro, 3. 28029 Madrid</p>
            </div>
        </div>

    </div>

    <script>
        // Global Variables
        const { shell, webFrame } = require('electron');

        // Open gitHub
        function openGitHub() {
            shell.openExternal("https://github.com/CNIC-Proteomics/MetabolomicsWorkflow");
        }

        // set zoom factor
        webFrame.setZoomFactor(0.9);
    </script>
    
</body>
</html>
